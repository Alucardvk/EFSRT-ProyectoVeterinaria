<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Veterinarios</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/Lista.css">
</head>
<body>
	<button class="logout-button">Cerrar Sesión</button>
	<div class="container">
		<div class="tabla">
			<h2 class="text-center">Lista de Veterinarios</h2>

			<div class="mb-3">
				<a class="btn btn-primary" th:href="@{/menu}" role="button">Volveral Menú</a> 
				<a class="btn btn-success"th:href="@{/registrar_veterinario}" role="button">Registrar Nuevo Veterinario</a>
			</div>

			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido Paterno</th>
						<th scope="col">Apellido Materno</th>
						<th scope="col">Correo</th>
						<th scope="col">Especialidad</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="veterinario : ${listaVeterinarios}">
						<td class="table-secondary" th:text="${veterinario.nombre}"></td>
						<td class="table-secondary" th:text="${veterinario.apellidoPat}"></td>
						<td class="table-secondary" th:text="${veterinario.apellidoMat}"></td>
						<td class="table-secondary" th:text="${veterinario.correo}"></td>
						<td class="table-secondary" th:text="${veterinario.especialidad}"></td>
						<td class="table-secondary"><a
							th:href="@{/editar_veterinario/{id}(id=${veterinario.codVet})}"
							class="btn btn-warning btn-sm">Editar</a> <a
							th:href="@{/eliminar_veterinario/{id}(id=${veterinario.codVet})}"
							class="btn btn-danger btn-sm"
							onclick="return confirm('¿Estás seguro de que deseas eliminar a este veterinario?');">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
