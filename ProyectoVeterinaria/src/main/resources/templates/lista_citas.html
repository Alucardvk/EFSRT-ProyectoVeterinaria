
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Registradas</title>
    <link rel="stylesheet" href="/css/tablas.css">
</head>
<body>
    <button class="logout-button">Cerrar Sesión</button>
    <button class="back-button">Volver</button>
    <div class="container">
        <h1>Veterinaria</h1>
        <main class="table" id="appointments_table">
        
            <section class="table__header">
                <h1>Citas Registradas</h1>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Mascota</th>
                            <th>Veterinario</th>
       
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${cita.codCita}"></td>
                            <td th:text="${cita.fechaCita}"></td>
                            <td th:text="${cita.horaCita}"></td>
                            <td th:text="${cita.descripcion}"></td>
                            <td th:text="${cita.estado}"></td>
                            <td th:text="${cita.codMascota.nombre}"></td>
                            <td th:text="${cita.codVet.nombre}"></td>
                 
                            <td>
			   
			                    <a th:href="@{/actualizar_cita/{id}(id=${cita.codCita})}" class="btn btn-warning">Editar</a> |
			                    <a th:href="@{/detalle_cita/{id}(id=${cita.codCita})}" class="btn btn-primary">Detalles de la cita</a>  
			                </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
