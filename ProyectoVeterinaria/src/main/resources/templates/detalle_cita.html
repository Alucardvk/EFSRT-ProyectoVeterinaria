<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Cita</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .cart-icon {
            position: relative;
            font-size: 24px;
            color: #333;
            margin-left: 20px;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weeeeee">
            <h2>Detalles de la Cita</h2>
        <div class="card">
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <div class="form-group">
                    <p th:text="'ID de la Cita: ' + ${cita.codCita}"></p>
                </div>
                <div class="form-group">
                    <p th:text="'Fecha de la Cita: ' + ${cita.fechaCita}"></p>
                </div>
                <div class="form-group">
                    <p th:text="'Hora de la Cita: ' + ${cita.horaCita}"></p>
                </div>
                <div class="form-group">
                    <p th:text="'DescripciÃ³n: ' + ${cita.descripcion}"></p>
                </div>
                <div class="form-group">
                    <p th:text="'Estado: ' + ${cita.estado}"></p>
                </div>
                <div class="form-group">
                    <p th:text="'Veterinario: ' + ${cita.codVet.nombre + ' ' + cita.codVet.apellidoPat}"></p>
                </div>
                <div class="form-group">
                    <p th:text="'Mascota: ' + ${cita.codMascota.nombre}"></p>
                </div>

                <div class="form-group" th:if="${cita.estado == 'Completado'}">
                    <label>Informe:</label>
                    <p th:text="${cita.informe}"></p>
                </div>

                <a th:if="${cita.estado != 'Completado'}" 
                th:href="@{/detalle_registrar_inf/{id}(id=${cita.codCita})}" 
                class="btn btn-primary">Registrar Informe</a>

                <a th:href="@{/lista_citas}" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
